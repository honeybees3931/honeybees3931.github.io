function selectYear(y, btn){
  document.querySelectorAll('#year-buttons button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  const sb=document.getElementById('subject-buttons');
  sb.innerHTML='';
  Object.keys(data[y]).forEach(s=>{
    const b=document.createElement('button');
    b.innerText=s;
    b.onclick=()=>showSubject(y,s,b);
    sb.appendChild(b);
  });
}

function showSubject(y,s,btn){
  document.querySelectorAll('#subject-buttons button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  const c=document.getElementById('subject-content');
  c.innerHTML=data[y][s];
  c.classList.add('show');
}

function renderProjects(){
  const box=document.getElementById('projects');
  box.innerHTML='';
  Object.values(projects).forEach(p=>{
    const d=document.createElement('div');
    d.className='project';
    d.innerHTML='<strong>'+p.title+'</strong><br/>' + p.tags.map(t=>'<span class="tag">'+t+'</span>').join('');
    d.onclick=()=>{
      const pd=document.getElementById('project-detail');
      pd.innerHTML=p.detail;
      pd.classList.add('show');
    };
    box.appendChild(d);
  });
}
